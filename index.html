<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splitwise Clone</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script type="text/javascript" src="./src/js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Splitwise Clone</h1>
        <div id="title-container"><span id="title-span">Home</span></div>
    </header>

    <main>
        <!-- Home Page -->
        <section id="home-page">
            <div id="add-button-container">
                <button id="add-expense">Add an Expense</button>
            </div>
            <div id="month-container">
                <div id="entry-container"></div>
            </div>
            <div id="buttons-container">
                <button id="users-button">Users</button>
                <button id="balances-button">Balances</button>
            </div>
        </section>

        <!-- Add Expense Page -->
        <section id="add-expense-page" class="hidden">
            <form id="add-expense-form">
                <label for="userSelect">User</label>
                <select id="userSelect">
                    <option value="">Empty</option>
                </select><br>
                <label for="amountInput">Amount</label>
                <input type="number" id="amountInput" name="amount" step="0.01" required><br>
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" name="title" required><br>
                <div>
                    <button id="back-button-expense">Back</button>
                    <button id="confirm-button-expense">Confirm</button>
                </div>
            </form>
        </section>

        <!-- Users Page -->
        <section id="users-page" class="hidden">
            <div id="user-container">
            </div>
            <div>
                <button class="home-button">Home</button>
                <button id="add-user-button">Add User</button>
            </div>
        </section>

        <!-- Add User Page -->
        <section id="add-user-page" class="hidden">
            <form id="add-user-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>
                <label>Gender</label>
                <label class="gender-label">
                    <input type="radio" name="gender" id="male" value="male">
                    <span class="gender-icon"></span>
                    Male
                </label>
                <label class="gender-label">
                    <input type="radio" name="gender" id="female" value="female">
                    <span class="gender-icon"></span>
                    Female
                </label>
                <label>Icon</label>
                <div>
                    <img id="user-icon-button1" src="./src/img/icon1.png" class="icon-option">
                    <img id="user-icon-button2" src="./src/img/icon2.png" class="icon-option">
                    <img id="user-icon-button3" src="./src/img/icon3.png" class="icon-option">
                    <img id="user-icon-button4" src="./src/img/icon4.png" class="icon-option">
                </div>
                <div>
                    <button id="back-button-user">Back</button>
                    <button id="confirm-button-user">Confirm</button>
                </div>
            </form>
        </section>

        <!-- Balances Page -->
        <section id="balances-page" class="hidden">
            <div id="balance-container">
                <img id="user-icon">
                <div id="user-balance">
                    <span id="user-name"></span>
                    <span id="user-paid"></span>
                    <span id="user-owed"></span>
                </div>
            </div>
            <div>
                <button class="home-button">Home</button>
                <button id="settle-up-button">Settle Up</button>
            </div>
        </section>

    </main>

    <footer>
        <h5>SplitwisePLB - Patricia Lima &copy; 2024</h5>
    </footer>
</body>

</html>
